{% extends 'default.html' %}
 {% block content %}
 {% if items %}
 <h1>Change Post</h1>
 <hr>
 <p>{{ request.GET }}</p>
 {% else %}
 <h1>New Post</h1>
 <hr>
 <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save" />
 </form>
 {% endif %}
 {% endblock content %}
